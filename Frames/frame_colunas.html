<html>
<head>
	<title> exemplo Frame - colunas </title>
</head>

<frameset rows="25%,*" noresize>                                     <!-- noresize impede de mecher nas colunas/linha  -->
	<frame src="pagina1.html" scrolling="no"></frame>
	                                                               <!-- scrolling impede a rolagem da tela  -->
<frameset cols="20%,*" noresize>                                    <!-- noresize impede de mecher nas colunas/linha  -->
	<frame src="pagina2.html" scrolling="no"></frame>                     <!-- scrolling impede a rolagem da tela  -->
	<frame src="pagina3.html" scrolling="yes" name= "principal"></frame>                     
</frameset>
</html>
